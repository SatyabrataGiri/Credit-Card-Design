<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/visa.png" alt="sbi" />
                <h5>Visa Card</h5>
            </span>
            <img src="image/logo3.png" alt="" class="chip" />
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Satyabrata Giri</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>

</html>
